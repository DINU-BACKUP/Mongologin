<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
<h2>Register</h2>

<input id="ruser" placeholder="Username">
<input id="rpass" type="password" placeholder="Password">

<div style="display:flex; gap:5px;">
    <input id="remail" placeholder="Gmail" style="flex:1;">
    <button onclick="enableEmailEdit()" id="editBtn">Edit</button>
</div>

<input id="rphone" placeholder="Phone Number">

<button onclick="sendOtp()" id="otpBtn">Send OTP</button>

<div id="otpSection" style="display:none;">
    <input id="rotp" placeholder="Enter OTP">
    <button onclick="register()">Register</button>
    <button onclick="resendOtp()" id="resendBtn" disabled>Resend OTP (60s)</button>
</div>

<p id="rmsg"></p>

<a href="/login.html">Go to Login</a>

</div>

<script src="script.js"></script>
</body>
</html>
